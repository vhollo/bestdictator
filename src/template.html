<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<!-- <link rel='stylesheet' href='global.css'> -->
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel="icon" type="image/png" href="/DiC-Fav.png">
	<link rel="mask-icon" href="/DiC-Fav.svg" color="#ff3d00">
	<link rel="icon" type="image/svg+xml" href="/DiC-Fav.svg">


	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
	<!-- <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->
</head>
<body>
	<input type="checkbox" id="dm" hidden />
	<!-- Add a menu:
			Log in / Sign up - when the user is not logged in
			Username / Log out - when the user is logged in
		-->
	<!-- <div data-netlify-identity-menu></div> -->
	
	<!-- Add a simpler button:
			Simple button that will open the modal.
		-->
	<!-- <div data-netlify-identity-button>Login with Netlify Identity</div> -->

	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%
		<form name="rating" netlify netlify-honeypot="profile[family]" method="POST" hidden>
			<input name="profile[psychosis]" type="range" min="1" max="5">
			<input name="profile[power_hunger]" type="range" min="1" max="5">
			<input name="profile[agression]" type="range" min="1" max="5">
			<input name="profile[cynicism]" type="range" min="1" max="5">
			<input name="profile[autocracy]" type="range" min="1" max="5">
			<input name="profile[telling_lies]" type="range" min="1" max="5">
			<input name="profile[corruption]" type="range" min="1" max="5">
			<input name="profile[megalomania]" type="range" min="1" max="5">
			<input name="profile[manipulation]" type="range" min="1" max="5">
			<input name="profile[bullshit1]" type="range" min="1" max="5">
			<input name="profile[militancy]" type="range" min="1" max="5">
			<input name="profile[narcissism]" type="range" min="1" max="5">
			<input name="profile[family]" type="range" min="1" max="5">
			<input name="power[parliament]" type="range" min="1" max="5">
			<input name="power[tv]" type="range" min="1" max="5">
			<input name="power[education]" type="range" min="1" max="5">
			<input name="power[print]" type="range" min="1" max="5">
			<input name="power[culture]" type="range" min="1" max="5">
			<input name="power[state]" type="range" min="1" max="5">
			<input name="power[religion]" type="range" min="1" max="5">
			<input name="power[online]" type="range" min="1" max="5">
			<input name="power[constitution]" type="range" min="1" max="5">
			<input name="power[economy]" type="range" min="1" max="5">
			<input name="power[bullshit2]" type="range" min="1" max="5">
			<input name="power[justice]" type="range" min="1" max="5">
		</form>
	</div>
<style>
</style>
	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
